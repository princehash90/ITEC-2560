<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
</head>
<body>
<button id="button">Click Here</button>

<script>
    let button=document.querySelector('#button')
    button.addEventListener('click', function () {
        alert('the button was clicked')
    })
</script>
</body>
</html>
