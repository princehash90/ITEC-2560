<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>working with user inputs</title>
</head>
<body>



<label>Please enter your name</label>
<input id="user-name" type="text">
<button id="save-user-name">Save</button>

<p id="welcome-message"></p>

<script>



  let saveButton=document.querySelector('#save-user-name')
  let nameInput=document.querySelector('#user-name')
  let welcomeMessage=document.querySelector('#welcome-message')

  saveButton.addEventListener('click',function () {
   let name=nameInput.value
    if (name.length < 2){
      welcomeMessage.innerHTML='Please enter at least two letters'
    } else{
      welcomeMessage.innerHTML=`Welcome, ${name}!`
      //welcomeMessage.innerHTML='Welcome '+nameInput.value +'!'
    }

  })

</script>

</body>
</html>
