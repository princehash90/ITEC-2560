<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="registration-style.css">

</head>
<body class="m-4">

<div class="header-one bg-info mb-4 p-3 p-1 rounded-3 text-center">
  <h1>Conference Registration Form</h1>
</div>

  <form>
    <label class="form-label fs-3" for="name">Name</label>
    <input class="form-control" id="name" name="name" maxlength="70" required><br>
    <label class="form-label fs-3" for="password">Password</label>
    <input id="password" type="password" name="password" required><br>
    <label class="form label fs-3" for="email">Email</label>
    <input id="email" type="email" name="email" required><br>
    <label class="form label fs-3" for="date">Date of Birth</label>
    <input class="m-3" id="date" type="date" name="date-of-birth" required><br>

    <div class="form-check">
      <label class="form-label fs-3">Receive email updates?</label><br>
      <input id="yes-update" name="updates" type="radio"><label class="fs-5" for="yes-update">Yes</label>
      <input id="no-update" name="updates" type="radio"><label class="fs-5" for="no-update">No</label><br>
    </div>

    <div>
      <label class="form-label fs-2">Choose Session</label><br>
      <input id="morning" name="morning" type="checkbox"><label class="fs-2" for="morning">Morning</label>
      <input id="afternoon" name="afternoon" type="checkbox"><label class="fs-2" for="afternoon">and/or afternoon</label>
      <br>
    </div>
    <label class="form-label fs-3"> T-Shirt Size <i>(all attendees receive free t-shirt)</i></label><br>

    <div class="fs-5 m-3-p-3">
      <select>
        <option>X-Small</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>X-Large</option>
    </select><br>
      </div>

    <label class="form label fs-3 m-1" for="special-request">Special Request</label><br>
    <textarea class="form label" id="special-request" name="special-request" rows="7" cols="70"></textarea><br>
    <input class="btn btn-success" type="submit">
  </form>
</div>

</body>
</html>
